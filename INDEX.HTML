<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Public Wi-Fi Interview Guide</title>
<style>
/* üåà Background animation */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(270deg, #ff6ec4, #7873f5, #42e695, #fdd835);
  background-size: 800% 800%;
  animation: gradientBG 18s ease infinite;
  color: #fff;
  overflow-x: hidden;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Floating circles for background depth */
.circle {
  position: fixed;
  border-radius: 50%;
  background: rgba(255,255,255,0.07);
  animation: move 30s linear infinite;
  z-index: 0;
}
@keyframes move {
  from { transform: translateY(-200px) translateX(-200px); }
  to { transform: translateY(100vh) translateX(100vw); }
}

/* Container */
.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 30px;
  background: rgba(0,0,0,0.65);
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
  position: relative;
  z-index: 2;
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Headings */
h1, h2 {
  text-align: center;
  text-transform: uppercase;
  margin-bottom: 20px;
  transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
  cursor: pointer;
}

h1 {
  font-size: 2.5rem;
  color: #ffd700;
  text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
}

h2 {
  font-size: 1.8rem;
  color: #00e6e6;
  text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
}

h1:hover, h2:hover {
  transform: scale(1.08);
  color: #ff4500;
  text-shadow: 0 0 20px #ff4500;
}

/* Section cards */
.section {
  padding: 20px;
  margin: 25px 0;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  background: rgba(20,20,20,0.75);
  transition: transform 0.4s, background 0.4s;
}
.section:hover {
  transform: translateY(-5px) scale(1.02);
  background: rgba(40,40,40,0.9);
}

/* Different stakeholder colors */
.driver { border-left: 6px solid #ff4d4d; }
.passenger { border-left: 6px solid #1e90ff; }
.vendor { border-left: 6px solid #00cc66; }
.provider { border-left: 6px solid #ff9933; }

/* Labels and inputs */
label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
  color: #ffd700;
}

input[type="text"], input[type="number"], select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 1em;
  transition: transform 0.3s, box-shadow 0.3s;
}

input:focus, select:focus, textarea:focus {
  transform: scale(1.03);
  box-shadow: 0 0 18px rgba(0,255,255,0.7);
}

textarea {
  min-height: 80px;
  resize: vertical;
}

/* Submit Button */
button {
  display: block;
  margin: 25px auto 0 auto;
  padding: 15px 35px;
  font-size: 1.2em;
  background: linear-gradient(90deg, #ffd700, #ff4500);
  border: none;
  border-radius: 15px;
  cursor: pointer;
  font-weight: bold;
  color: #111;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
  transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
}

button:hover {
  transform: scale(1.1);
  background: linear-gradient(90deg, #ff4500, #ffd700);
  box-shadow: 0 0 25px #ff4500;
}

/* Smooth scrolling */
html { scroll-behavior: smooth; }
</style>
</head>
<body>
